<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="icon" href="img/logo/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="main-wrapper">

  <div class="page-wrapper teacher-list-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="sidebar teacher-filter">
            <h6>Фильтрация</h6>
            <div class="form-group">
              <input type="text" required>
              <label>Поиск по имени</label>
            </div>
            <div class="form-half">
              <div class="form-group">
                <input type="number" required>
                <label>Цена от</label>
              </div>
              <div class="form-group">
                <input type="number" required>
                <label>Цена до</label>
              </div>
            </div>
            <div class="teacher-filter-btn">
              <button class="btn btn-success">Применить</button>
              <button class="btn btn-light">Очистить</button>
            </div>
          </div>
          <button class="toggle-sidebar">
            <span>Показать фильтры</span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5 6V3" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M5 21V10" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 14V3" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 21V18" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M19 6V3" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M19 21V10" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M6.41422 6.58579C7.19527 7.36684 7.19527 8.63317 6.41422 9.41422C5.63317 10.1953 4.36684 10.1953 3.58579 9.41422C2.80474 8.63317 2.80474 7.36684 3.58579 6.58579C4.36684 5.80474 5.63317 5.80474 6.41422 6.58579" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M13.4142 14.5858C14.1953 15.3669 14.1953 16.6332 13.4142 17.4142C12.6332 18.1953 11.3668 18.1953 10.5858 17.4142C9.80474 16.6332 9.80474 15.3669 10.5858 14.5858C11.3668 13.8048 12.6332 13.8048 13.4142 14.5858" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M20.4142 6.58579C21.1953 7.36684 21.1953 8.63317 20.4142 9.41422C19.6332 10.1953 18.3668 10.1953 17.5858 9.41422C16.8047 8.63317 16.8047 7.36684 17.5858 6.58579C18.3668 5.80474 19.6332 5.80474 20.4142 6.58579" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div class="col-lg-8">
          <div class="teacher-card-list">
            <div class="teacher-card">
              <div class="user-card-lg">
                <div class="user-badge-lg">
                  <div class="user-badge-img">
                    <img src="img/main/user-img.png" alt="">
                  </div>
                  <div class="user-badge-caption">
                    <div class="user-badge-name">Сауле Иманбекова</div>
                    <div class="user-badge-work">КИМЭП, преподаватель</div>
                    <div class="user-badge-info">
                      <div class="user-experience">5 лет опыта</div>
                      <div class="user-rating">4.8</div>
                      <div class="user-review-sum">1293 отзыва</div>
                    </div>
                    <div class="user-lang">
                      <span>Языки</span>
                      <div class="user-lang-list">
                        <div class="user-lang-icon">
                          <img src="img/icon/rus.png" alt="">
                        </div>
                        <div class="user-lang-icon">
                          <img src="img/icon/qaz.png" alt="">
                        </div>
                      </div>
                    </div>
                  </div>
                  <button class="btn-top btn-top-xs">
                    <span>TOP</span>
                    <i class="icon icon-chevron-up"></i>
                  </button>
                </div>
                <div class="user-price">
                  <span>1500 ₸ / час</span>
                  <button class="btn btn-success">Связаться</button>
                </div>
              </div>
              <div class="teacher-card-bottom">
                <ul class="teacher-card-subjects">
                  <li>География</li>
                  <li>Физика</li>
                  <li>Геометрия</li>
                  <li>Алгебра</li>
                </ul>
                <div class="user-price user-price-xs">
                  <span>1500 ₸ / час</span>
                  <button class="btn btn-success">Связаться</button>
                </div>
                <button class="btn-top">
                  <span>TOP</span>
                  <i class="icon icon-chevron-up"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<script src="js/main.js"></script>

</script>

</html>
