<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="shortcut icon" href="img/logo/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="container">
  <!--***-->


  <!--значок уведомления (количество)-->
  <span class="number-notice">3</span>


  <!--Input форма-->
  <div class="form-group">
    <input type="text" required>
    <label>Имя</label>
  </div>


  <!--Input форма с иконкой-->
  <div class="form-group with-icon">
    <input type="email" required>
    <i class="icon icon-mail"></i>
    <label>Почта</label>
  </div>


  <!--textarea-->
  <div class="form-group">
    <textarea name="" rows="3"></textarea>
    <label>О себе</label>
  </div>


  <!--Родительский div для 2 input-ов-->
  <div class="form-half">
    <div class="form-group">
      <input type="text" required>
      <label>Имя</label>
    </div>
    <div class="form-group">
      <input type="text" required>
      <label>Имя</label>
    </div>
  </div>


  <!--Родительский div для 3 input-ов-->
  <div class="form-third">
    <div class="form-group with-icon">
      <input type="text" required>
      <i class="icon icon-smartphone"></i>
      <label>Телефон</label>
    </div>
    <div class="form-group with-icon">
      <input type="text" required>
      <i class="icon icon-whatsapp-gray"></i>
      <label>WhatsApp</label>
    </div>
    <div class="form-group with-icon">
      <input type="email" required>
      <i class="icon icon-mail"></i>
      <label>Почта</label>
    </div>
  </div>


  <!--buttons-->
  <button class="btn btn-primary">Сохранить</button>
  <button class="btn btn-light">Сохранить</button>
  <button class="btn btn-success">Применить</button>


  <!--pagination-->
  <ul class="pagination">
    <li>
      <a class="pagination-link" href="">1</a>
    </li>
    <li>
      <a class="pagination-link" href="">2</a>
    </li>
    <li>
      <a class="pagination-link" href="">3</a>
    </li>
    <li>
      <a class="pagination-link" href="">4</a>
    </li>
    <li>
      <a class="pagination-link" href="">5</a>
    </li>
    <li>
      <a class="pagination-link" href="">...</a>
    </li>
    <li>
      <a class="pagination-link" href="">99</a>
    </li>
    <li>
      <a class="pagination-link" href="">100</a>
    </li>
  </ul>


</div>
<script src="js/main.js"></script>
</body>
</html>
